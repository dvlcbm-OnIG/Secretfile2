<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>SecretFile</title>
 <style>
  body{
   background-color: #838dfc;
   margin: 0;
   padding: 0;
   height: 100vh;
   
  }
  .container{
   text-align: center;
   height: 100%;
   overflow: hidden;
    position: relative;
  
  }
  h1{
   color:#F13363;
   font-family: 'Romantic Script', 'Brush Script MT', cursive;
   font-size: 3rem;
   pointer-events: none;
   word-wrap: break-word;
   padding: 0 10px;
  }
  #yes{
   background-color: #68B31B;
   border: none;
   margin-left: -120px;
   color: white;
   padding: 5px 10px;
   border-radius: 5px;
   font-family: 'Nugie Romantic', cursive;
   font-size: 20px;
   text-align: center;
   
  }
  #no{
   background-color: #FF3939;
   border: none;
   color: white;
   padding: 5px 10px;
   border-radius: 5px;
   font-family: 'Nugie Romantic', cursive;
   font-size: 20px;
   position: absolute;
   left: 50%;
   transform: translateX(60px);
   transition: left 0.2s ease, top 0.2s ease;
   max-width: 200px;
   white-space: normal;
   word-wrap: break-word;
   text-align: center;
  
  }
  #happy{
   display: none;
   margin: auto;
   height: 200px;
   width: auto;
   margin-bottom: 120px;
  }
  #crying{
   display: none;
   margin: auto;
   height: 80px;
   width: auto;
   margin-bottom: 20px;
  }
  #normal{
   margin: auto;
   height: 80px;
   width: auto;
   margin-bottom: 20px;
  }

 </style>
</head>

<body>
 <div class="container">
  <h1>Do you love me?</h1>
  <img id="normal" src="normal.gif" alt=""><br>
  <img id="happy" src="happy.gif" alt="">
  <img id="crying" src="crying.gif" alt="">
  <button id="yes">Yes</button>
  <button id="no">No</button>
 </div>
 <script>
  const yes =document.getElementById('yes')
  const no =document.getElementById('no')
  const h1 =document.querySelector('h1')
  const crying =document.getElementById('crying')
  const happy =document.getElementById('happy')
  const normal =document.getElementById('normal')
  const body =document.querySelector('body')
  const container = document.querySelector('.container')
  let height = 10;
  let width = 10;
  let fonts = 1;
  
   
  
  function moveNo(){
   const containerRect = container.getBoundingClientRect()
   const noRect = no.getBoundingClientRect()
   
   // Define margins to keep the button away from edges
   const marginX = 20
   const marginY = 20
   
   const minLeft = marginX
   const maxLeft = containerRect.width - noRect.width - marginX
   const minTop = marginY
   const maxTop = containerRect.height - noRect.height - marginY

   const nextLeft = Math.floor(Math.random() * (maxLeft - minLeft) + minLeft)
   const nextTop = Math.floor(Math.random() * (maxTop - minTop) + minTop)

   no.style.left = nextLeft + 'px'
   no.style.top = nextTop + 'px'
  }

  function handleNoClick(){
   if(width < 100){
    width += 15;
   }
   height += 10;
   fonts += 1;

   switch (height){
    case 10:
     no.textContent ='nooo';
     break;
    case 20:
     no.textContent ='are you sure??';
     break;
    case 30:
     no.textContent ="hehe it's not working.";
     break;
    case 40:
     no.textContent ='just click the yes';
     break;
    case 50:
     no.textContent ='hmmmm.. you are just making things harder' ;
     break;
    case 60:
     no.textContent ="ooopss!";
     break;
    case 70:
     no.textContent ='hehehe';
     crying.style.opacity = '0'
     h1.style.opacity = '0'
     no.style.opacity = '0'
     height = 100
     body.style.backgroundColor = '#68B31B'
     yes.style.paddingBottom = '400px'
     break ;
   }
   yes.style.height = height+ '%';
   yes.style.width = width+ '%';
   yes.style.fontSize = fonts + 'rem';
   normal.style.display ='none'
   crying.style.display ='flex'
  }

  no.addEventListener('mouseenter', moveNo)
  no.addEventListener('click', handleNoClick)
  
  yes.addEventListener('click', function(){
   h1.innerHTML ='yey!! I knew you would say yes!'
   h1.style.marginTop ='300px'
   crying.style.display='none'
   normal.style.display='none'
   happy.style.display ='flex'
   crying.style.opacity = '1'
   h1.style.opacity = '1'
   no.style.opacity = '1'
   body.style.backgroundColor ='#838dfc'
    
   
   no.remove()
   yes.remove()
  
  })
  
 </script>
</body>

</html>
